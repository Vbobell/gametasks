<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Projeto Login</title>
    </h:head>
    <ui:composition template="./modelo.xhtml">
        <ui:define name="body">
            <h:body class="corpoPaginaInicial">

                <header class="col-xs-12 col-md-12 col-lg-3 ui massive label black menuLateral">
                    <div class="infoUsuario">
                        <h:outputText value="Seja bem vindo, #{usuarioMb.usuario.nome}" />
                        <h:form>
                            <h:commandLink value="Logout" action="#{usuarioMb.realizaLogout()}"/>
                        </h:form>
                    </div>
                    <section class="ui vertical massive menu">
                        <div class="ui header opcaoMenu">Menu usuário
                            <div class="ui borderless item button botaoMenu" id="adicionar">Adicionar usuário</div>
                        </div>
                    </section>
                </header>

                <section>
                    <ui:repeat var="usuario" value="#{registroUsuario.lista}">
                        <div class="usuario">
                            <h:outputLabel for="idNome" value="Nome:"/>
                            <h:outputText id="idNome" value="#{usuario.nome}"/>
                            <h:outputLabel for="idFuncao" value="Função:"/>
                            <h:outputText id="idFuncao" value="#{usuario.funcao}"/>
                            <h:form>
                                <h:commandButton value="Excluir" action="#{registroUsuario.excluir(usuario)}"/>
                            </h:form>
                        </div>
                    </ui:repeat>
                </section>

                <section class="col-lg-12 fundo">
                    <div class="col-lg-3 cadastro">
                        <h:form class="ui large label black form">
                            <div class="col-lg-12">
                                <h:inputText class="col-lg-12" value="#{registroUsuario.usuarioAdd.nome}" p:placeholder="nome"/>
                                <h:inputSecret class="col-lg-12" value="#{registroUsuario.usuarioAdd.senha}" p:placeholder="senha"/>
                                <h:inputText class="col-lg-12" value="#{registroUsuario.usuarioAdd.cpf}"  p:placeholder="CPF"/>
                                <h:inputText class="col-lg-12" value="#{registroUsuario.usuarioAdd.funcao}" p:placeholder="funcao"/>
                            </div>
                            <div class="col-lg-12">
                                <h:commandButton class="ui positive button" value="Cadastrar" action="#{registroUsuario.adicionar()}"/>
                            </div>
                        </h:form>
                    </div>
                </section>
                <h:outputScript name="/script/funcoesAdm.js"></h:outputScript>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
