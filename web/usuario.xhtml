<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Projeto Login</title>
    </h:head>
    <ui:composition template="./links.xhtml">
        <ui:define name="body">
            <h:body class="corpoPaginaInicial">

                <header class="col-xs-12 col-md-12 col-lg-3 ui massive label black menuLateral">
                    <div class="infoUsuario">
                        <h:outputText value="Seja bem vindo, #{usuarioMb.usuarioControle.nome}" />
                        <h:form>
                            <h:commandLink value="Logout" action="#{usuarioMb.realizaLogout()}"/>
                        </h:form>
                    </div>
                    <section class="ui vertical massive menu">
 
                        <div class="ui header opcaoMenu">Menu Quadro Tarefa
                            <div class="ui borderless item button botaoMenu" id="mostraQuadro">Mostrar quadro</div>
                        </div>
                    </section>
                </header>

                <section class="col-lg-8 conteudo">

                </section>
                <section class="col-lg-8 conteudo">

                </section>
                
                <section class="col-lg-8 conteudo">

                    <div class="usuario">
                        <table class="ui celled table">
                            <thead>
                                <tr>
                                    <th><h:outputLabel value="Usuario"/></th>
                                    <th><h:outputLabel value="Tarefa"/></th>
                                    <th><h:outputLabel value="Pontos"/></th>
                                    <!--<th><h:outputLabel value="Data"/></th>-->
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat var="quadro" value="#{controleQuadroTarefa.listaQuadroTarefa()}">
                                    <tr>
                                        <td>
                                            <h:outputText value="#{quadro.usuario.nome}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{quadro.tarefa.titulo}"/>
                                        </td>
                                        <td>
                                            <h:outputText value="#{quadro.tarefa.valor}"/>
                                        </td>
                                        <!--<td>
                                            <h:outputText value="#//{quadro.tarefa.dataLimite}"/>
                                        </td>-->
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>

                </section>
                
                <h:outputScript name="/script/funcoesAdm.js"></h:outputScript>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
