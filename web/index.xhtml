<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="./modelo.xhtml">
            <ui:define name="body"> 
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario: " for="nomeUsuario"/>
                <h:inputText value="#{usuarioMb.usuario.nome}" id="nomeUsuario"/>
                
                <h:outputLabel value="Senha: " for="senhaUsuario"/>
                <h:inputSecret value="#{usuarioMb.usuario.senha}" id="senhaUsuario"/>
                <h:commandButton value="Login" action="#{usuarioMb.verificaLogin()}" />
            </h:panelGrid>
            <h:messages id="idMensagem" showDetail="false" errorStyle="color:red"/>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
