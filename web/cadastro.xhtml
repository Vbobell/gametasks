<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome:" for="nomeUsuario"/>
                <h:inputText value="#{registroUsuario.usuario.nome}" id="nomeUsuario"/>

                <h:outputLabel value="Senha:" for="senhaUsuario"/>
                <h:inputText  value="#{registroUsuario.usuario.senha}" id="senhaUsuario"/>
                
                <h:outputLabel value="Cpf:" for="cpfUsuario"/>
                <h:inputText  value="#{registroUsuario.usuario.cpf}"  id="cpfUsuario"/>
                
                <h:outputLabel value="Função:" for="funcaoUsuario"/>
                <h:inputText value="#{registroUsuario.usuario.funcao}" id="funcaoUsuario"/>
                
                <h:commandButton value="Cadastrar" action="#{registroUsuario.adicionar()}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
